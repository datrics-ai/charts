apiVersion: v1
kind: Service
metadata:
  name: {{ include "previewer.fullname" . }}
  labels:
    {{- include "previewer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: port-8050
      name: port-8050
  selector:
    {{- include "previewer.selectorLabels" . | nindent 4 }}
